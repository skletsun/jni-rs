language: rust
rust:
    - stable
    - beta
    - nightly

# Build only the following branches/tags pushed to the repository:
branches:
  only:
    - master
    - check_ci

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

jdk:
  - oraclejdk8

before_script:
  - export RUST_BACKTRACE=1

script:
  - cd "$TRAVIS_BUILD_DIR"
  - .travis/run_travis_job.sh
